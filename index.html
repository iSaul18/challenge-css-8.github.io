<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<main class="container-main">

  <section class="container-card">

    <div class="hero"></div>

    <article class="container-texts">

      <figure class="container-img">
        <img class="img" src="images/image-victor.jpg">
      </figure>

      <h1 class="h1">Victor Crest <span class="h1-span">26</span></h1>
      <p class="p">London</p>

      <div class="container-card__data">
        <div>
          <p class="p-1">80K</p>
          <p class="p-2">Followers</p>
        </div>

        <div>
          <p class="p-1">803K</p>
          <p class="p-2">Likes</p>
        </div>

        <div>
          <p class="p-1">1.4K</p>
          <p class="p-2">Photos</p>
        </div>
      </div>

    </article>
  </section>
</main>

</body>
</html>
